<!DOCTYPE html>
<html lang="en" ng-app="ui-components">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Directive test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

        <!-- build:css main.css -->
        <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css" />
        <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.date.css" />
        <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.time.css" />
        <!-- endbuild -->

        <!-- build:js vendors.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/pickadate/lib/picker.js"></script>
        <script src="bower_components/pickadate/lib/picker.date.js"></script>
        <script src="bower_components/pickadate/lib/picker.time.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbuild -->

        <!-- build:js application.js -->
        <script src="main.js"></script>
        <script src="ui-components/helpers/datetimeHelper.js"></script>
        <script src="ui-components/datetimeRange/datetimeRange.js"></script>

        <script src="ui-components/datepicker/datepicker.js"></script>
        <script src="ui-components/timepicker/timepicker.js"></script>
        <script src="ui-components/datetimeRange/datetimeRangeFactory.js"></script>
        <!-- endbuild -->

    </head>
    <body>

        <div ng-controller="MainCtrl">
            <form ng-submit="onSubmit()">
                <datetime-range
                    id="datetimeRangePicker"
                    date-format="yyyy-mm-dd"
                    min-time="06:00"
                    max-time="18:00"
                    time-format="HH:mm">
                </datetime-range>
                <input type="submit" />
            </form>
        </div>

    </body>
</html>
